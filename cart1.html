<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>your cart</h1>
    <div id="products"></div>
    <script>
      window.onload = function () {
        var currentUser = JSON.parse(
          localStorage.getItem("tanishqCurrentUser")
        );
        var userData = JSON.parse(localStorage.getItem("tanishqusers"));
        console.log(currentUser,"currentUser",userData,"userData")
        var divToAppendProducts = document.getElementById("products");
        var products;
        for (var i = 0; i < userData.length; i++) {
            // console.log(currentUser.userEmail,userData.userEmail)
          if (currentUser.userEmail == userData[i].userEmail) {
            alert("Got user");
            products = userData[i].cartproducts;
          }
        }
        // console.log(products, "products here");
        var finalData = "";
        for (var i = 0; i < products.length; i++) {
          finalData += `<div><img src='${products[i].proImage}'><br><h2>${products[i].proName}</h2><br>
                                        <p>${products[i].proPrice}</p></div>`;
        }
        console.log(finalData, "finaldata");
        divToAppendProducts.innerHTML = finalData;
      } 
    </script>
  </body>
</html>
